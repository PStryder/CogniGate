---
apiVersion: v1
kind: Service
metadata:
  name: cognigate
  namespace: cognigate
  labels:
    app.kubernetes.io/name: cognigate
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: cognigate
    app.kubernetes.io/component: worker
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
---
# Headless service for direct pod access (useful for debugging)
apiVersion: v1
kind: Service
metadata:
  name: cognigate-headless
  namespace: cognigate
  labels:
    app.kubernetes.io/name: cognigate
    app.kubernetes.io/component: worker
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: cognigate
    app.kubernetes.io/component: worker
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
