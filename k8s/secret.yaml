---
apiVersion: v1
kind: Secret
metadata:
  name: cognigate-secrets
  namespace: cognigate
  labels:
    app.kubernetes.io/name: cognigate
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # AsyncGate authentication token
  # Replace with actual token from AsyncGate
  COGNIGATE_ASYNCGATE_AUTH_TOKEN: "REPLACE_WITH_ASYNCGATE_TOKEN"

  # AI Provider API key (e.g., OpenRouter)
  # Replace with actual API key
  COGNIGATE_AI_API_KEY: "REPLACE_WITH_AI_API_KEY"

  # CogniGate API key for REST endpoint authentication
  # Generate with: openssl rand -base64 32
  COGNIGATE_API_KEY: "REPLACE_WITH_API_KEY"
---
