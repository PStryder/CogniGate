---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cognigate

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - servicemonitor.yaml

commonLabels:
  app.kubernetes.io/name: cognigate
  app.kubernetes.io/part-of: lv-stack
  app.kubernetes.io/managed-by: kustomize

images:
  - name: cognigate
    newName: your-registry.example.com/cognigate
    newTag: latest

# Configuration for different environments
# Use overlays for staging/production variations:
#
# k8s/
#   base/
#     kustomization.yaml
#     ...
#   overlays/
#     staging/
#       kustomization.yaml
#       configmap-patch.yaml
#     production/
#       kustomization.yaml
#       configmap-patch.yaml
#       hpa-patch.yaml
