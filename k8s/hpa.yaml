---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cognigate
  namespace: cognigate
  labels:
    app.kubernetes.io/name: cognigate
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cognigate
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Scale based on active jobs (requires Prometheus Adapter)
    # - type: Pods
    #   pods:
    #     metric:
    #       name: cognigate_active_jobs
    #     target:
    #       type: AverageValue
    #       averageValue: "1.5"

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min

    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
        - type: Percent
          value: 50
          periodSeconds: 30
      selectPolicy: Max
---
# PodDisruptionBudget for high availability
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cognigate
  namespace: cognigate
  labels:
    app.kubernetes.io/name: cognigate
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cognigate
      app.kubernetes.io/component: worker
