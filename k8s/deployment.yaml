---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognigate
  namespace: cognigate
  labels:
    app.kubernetes.io/name: cognigate
    app.kubernetes.io/component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cognigate
      app.kubernetes.io/component: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cognigate
        app.kubernetes.io/component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: cognigate
      terminationGracePeriodSeconds: 330  # 5 min job timeout + 30s buffer
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: cognigate
          image: cognigate:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: cognigate-config
            - secretRef:
                name: cognigate-secrets

          env:
            # Worker ID uses pod name for uniqueness
            - name: COGNIGATE_WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          volumeMounts:
            - name: config
              mountPath: /etc/cognigate
              readOnly: true
            - name: dlq-storage
              mountPath: /var/lib/cognigate/dlq

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          lifecycle:
            preStop:
              exec:
                # Allow time for graceful shutdown
                command: ["/bin/sh", "-c", "sleep 5"]

      volumes:
        - name: config
          projected:
            sources:
              - configMap:
                  name: cognigate-profiles
                  optional: true
              - configMap:
                  name: cognigate-mcp-config
                  optional: true
        - name: dlq-storage
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: cognigate
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: cognigate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cognigate
  namespace: cognigate
  labels:
    app.kubernetes.io/name: cognigate
